<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Memory Showdown - Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="loader-page">
    <div class="loader-container">
        <div class="loader-content">
            <h1 class="game-title">Fashion Memory Showdown</h1>
            <div class="loader-animation">
                <div class="fashion-icon">ðŸ‘—</div>
                <div class="loading-spinner"></div>
            </div>
            <p class="loader-text">Checking for updates...</p>
            <button id="startGameBtn" class="start-btn">Start Game</button>
        </div>
    </div>
    <script>
        // Simulate update check
        setTimeout(() => {
            document.querySelector('.loader-text').textContent = 'Ready to play!';
            document.getElementById('startGameBtn').style.opacity = '1';
            document.getElementById('startGameBtn').style.pointerEvents = 'auto';
        }, 1500);

        document.getElementById('startGameBtn').addEventListener('click', () => {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
