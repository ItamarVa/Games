<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Boutique - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: white;
            overflow-x: hidden;
        }

        .name-input-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .name-input-modal.hidden {
            display: none;
        }

        .name-input-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .name-input-content h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .name-input-group {
            margin-bottom: 20px;
        }

        .name-input-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .name-input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        .start-game-btn {
            padding: 15px 40px;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .start-game-btn:hover {
            transform: scale(1.05);
        }

        .game-container {
            max-width: 100%;
            margin: 0 auto;
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .turn-indicator {
            font-size: 0.9em;
            font-weight: bold;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            display: inline-block;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 200px 1fr;
            gap: 10px;
            margin-bottom: 10px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .player-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .player-section.active {
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .player-name {
            text-align: center;
            font-size: 0.95em;
            font-weight: bold;
            margin-bottom: 6px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .canvas-container {
            position: relative;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
            flex: 1;
            min-height: 250px;
            max-height: 400px;
            width: 100%;
        }

        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            width: 100% !important;
            height: 100% !important;
        }

        .completed-drawings {
            display: flex;
            gap: 6px;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            margin-top: 3px;
            padding: 3px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 100%;
            scrollbar-width: thin;
        }

        .completed-drawings::-webkit-scrollbar {
            height: 6px;
        }

        .completed-drawings::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .completed-drawing-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 4px 8px;
            flex-shrink: 0;
        }

        .completed-drawing-card {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .completed-drawing-canvas {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 3px;
            border: 1px solid #ccc;
            flex-shrink: 0;
            image-rendering: auto;
        }

        .deck-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-shrink: 0;
            width: 200px;
        }

        .current-card-large {
            width: 180px;
            height: 250px;
            background: white;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 12px;
            text-align: center;
            flex-shrink: 0;
        }

        .current-card-large.visible {
            display: flex;
        }

        .card-placeholder {
            width: 180px;
            height: 250px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .card-placeholder.hidden {
            display: none;
        }

        .current-card-large img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .current-card-large .card-text {
            font-size: 1em;
            font-weight: bold;
            color: #667eea;
        }

        .deck-container {
            position: relative;
            width: 120px;
            height: 168px;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 2em;
        }

        .card-back:hover {
            transform: translateY(-5px);
        }

        .deck-count {
            font-size: 0.9em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 15px;
        }

        .draw-card-btn {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 10px 16px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 100;
            position: relative;
        }

        .draw-card-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
        }

        .draw-card-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tools-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 15px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            width: 100%;
            align-items: start;
        }

        .tools-title {
            display: none;
        }

        .tool-group {
            margin-bottom: 6px;
        }

        .tools-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 300px;
        }

        .tools-right {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 300px;
        }

        .tools-center {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            align-items: center;
            justify-content: center;
            min-width: 250px;
        }

        .brush-size {
            width: 100%;
            margin-top: 8px;
            height: 10px;
            cursor: pointer;
        }

        .tool-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1em;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 4px;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }


        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .action-btn {
            padding: 12px 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .action-btn .icon {
            font-size: 1.4em;
        }

        .action-btn .label {
            font-size: 0.85em;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .end-turn-btn {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .end-turn-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.5);
        }

        .end-turn-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .scoring-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .scoring-modal.active {
            display: flex;
        }

        .scoring-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .scoring-content h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .rating-section {
            margin-bottom: 30px;
        }

        .rating-label {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .rating-input {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        .submit-rating-btn {
            padding: 15px 40px;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-rating-btn:hover {
            transform: scale(1.05);
        }

        .comparison-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1500;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }

        .comparison-modal.active {
            display: flex;
        }

        .comparison-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .comparison-content h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .comparison-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .comparison-player h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .comparison-drawings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .comparison-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        .comparison-card {
            width: 80px;
            height: 112px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .comparison-canvas {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .comparison-item-name {
            font-size: 0.9em;
            font-weight: bold;
        }

        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .winner-modal.active {
            display: flex;
        }

        .winner-content {
            text-align: center;
            color: white;
        }

        .winner-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .winner-content h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @media (max-width: 1200px) {
            .game-area {
                grid-template-columns: 1fr;
            }

            .deck-section {
                order: -1;
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Name Input Modal -->
    <div class="name-input-modal" id="nameInputModal">
        <div class="name-input-content">
            <h2>üíé Enter Player Names</h2>
            <div class="name-input-group">
                <label for="player1Name">Player 1 Name:</label>
                <input type="text" id="player1Name" placeholder="Player 1" maxlength="20" value="Player 1">
            </div>
            <div class="name-input-group">
                <label for="player2Name">Player 2 Name:</label>
                <input type="text" id="player2Name" placeholder="Player 2" maxlength="20" value="Player 2">
            </div>
            <button class="start-game-btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="header">
            <h1>üíé Jewelry Boutique</h1>
            <div class="turn-indicator" id="turnIndicator">Player 1's Turn</div>
        </div>

        <div class="game-area">
            <!-- Player 1 Section -->
            <div class="player-section" id="player1Section">
                <div class="player-name" id="player1NameDisplay">Player 1</div>
                <div class="canvas-container">
                    <canvas id="player1Canvas" width="400" height="500"></canvas>
                </div>
                <div class="completed-drawings" id="player1Completed"></div>
            </div>

            <!-- Deck Section -->
            <div class="deck-section">
                <div class="card-placeholder" id="cardPlaceholder">
                    <span style="font-size: 3em; opacity: 0.3;">üíé</span>
                </div>
                <div class="current-card-large" id="currentCardDisplay">
                    <img id="currentCardImage" src="" alt="Current Card">
                    <div class="card-text" id="currentCardText"></div>
                </div>
                <div class="deck-container" id="deckContainer"></div>
                <div class="deck-count" id="deckCount">Cards: 20</div>
                <button class="draw-card-btn" id="drawCardBtn" onclick="drawCard()">
                    <span>üÉè</span>
                    <span>Draw Card</span>
                </button>
            </div>

            <!-- Player 2 Section -->
            <div class="player-section" id="player2Section">
                <div class="player-name" id="player2NameDisplay">Player 2</div>
                <div class="canvas-container">
                    <canvas id="player2Canvas" width="400" height="500"></canvas>
                </div>
                <div class="completed-drawings" id="player2Completed"></div>
            </div>
        </div>

        <!-- Tools Section -->
        <div class="tools-section">
            <div class="tools-left">
                <div class="tool-group">
                    <label class="tool-label">Color Palette</label>
                    <div class="color-palette" id="colorPalette"></div>
                </div>
            </div>
            <div class="tools-center">
                <div class="tool-group">
                    <label class="tool-label">Brush Size: <span id="brushSizeValue">10</span>px</label>
                    <input type="range" class="brush-size" id="brushSize" min="1" max="50" value="10" oninput="updateBrushSize()">
                </div>
            </div>
            <div class="tools-right">
                <div class="tool-group">
                    <label class="tool-label">Actions</label>
                    <div class="action-buttons">
                        <button class="action-btn btn-primary" onclick="toggleEraser()" id="eraserBtn" title="Eraser">
                            <span class="icon">üßπ</span>
                            <span class="label">Eraser</span>
                        </button>
                        <button class="action-btn btn-warning" onclick="undo()" title="Undo">
                            <span class="icon">‚Ü∂</span>
                            <span class="label">Undo</span>
                        </button>
                        <button class="action-btn btn-danger" onclick="clearCanvas()" title="Clear">
                            <span class="icon">üóëÔ∏è</span>
                            <span class="label">Clear</span>
                        </button>
                        <button class="action-btn btn-success" onclick="exportImage()" title="Export">
                            <span class="icon">üíæ</span>
                            <span class="label">Export</span>
                        </button>
                    </div>
                </div>
                <button class="end-turn-btn" id="endTurnBtn" onclick="endTurn()" disabled>
                    <span>‚úì</span>
                    <span>End Turn</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div class="comparison-modal" id="comparisonModal">
        <div class="comparison-content">
            <h2>üé® Compare All Designs</h2>
            <div class="comparison-grid" id="comparisonGrid"></div>
            <button class="submit-rating-btn" onclick="closeComparison()">Continue to Scoring</button>
        </div>
    </div>

    <!-- Scoring Modal -->
    <div class="scoring-modal" id="scoringModal">
        <div class="scoring-content">
            <h2>Rate Your Opponent's Design!</h2>
            <div class="rating-section">
                <div class="rating-label" id="ratingLabel">Rate Player 1's Design (1-100)</div>
                <input type="number" class="rating-input" id="ratingInput" min="1" max="100" value="50">
            </div>
            <button class="submit-rating-btn" onclick="submitRating()">Submit Rating</button>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h1>üéâ</h1>
            <h2 id="winnerText">Player 1 Wins!</h2>
            <button class="submit-rating-btn" onclick="location.reload()" style="margin-top: 30px;">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let playerNames = { 1: 'Player 1', 2: 'Player 2' };
        let currentPlayer = 1;
        let currentColor = '#000000';
        let brushSize = 10;
        let isDrawing = false;
        let isEraser = false;
        let deck = [];
        let currentCard = null;
        let completedDrawings = { 1: [], 2: [] };
        let ratings = {};
        let history = { 1: [], 2: [] };
        let canvasScale = { 1: { x: 1, y: 1 }, 2: { x: 1, y: 1 } };

        // Fashion items with emoji images
        const fashionItems = [
            { emoji: 'üíç', name: 'Ring', image: 'üíç' },
            { emoji: 'üëÇ', name: 'Earrings', image: 'üëÇ' },
            { emoji: 'üìø', name: 'Necklace', image: 'üìø' },
            { emoji: 'üëó', name: 'Dress', image: 'üëó' },
            { emoji: 'üëî', name: 'Shirt', image: 'üëî' },
            { emoji: 'üëñ', name: 'Pants', image: 'üëñ' },
            { emoji: 'üë†', name: 'High Heels', image: 'üë†' },
            { emoji: 'üëú', name: 'Handbag', image: 'üëú' },
            { emoji: 'üëë', name: 'Crown', image: 'üëë' },

        function startGame() {
            const name1 = document.getElementById('player1Name').value.trim() || 'Player 1';
            const name2 = document.getElementById('player2Name').value.trim() || 'Player 2';
            
            playerNames[1] = name1;

        // Initialize game
        function initGame() {
            // Create deck
            deck = [...fashionItems];
            shuffleDeck();
            
            // Initialize canvases
            initCanvas('player1Canvas', 1);
            initCanvas('player2Canvas', 2);
            
            // Initialize color palette
            initColorPalette();
            
            // Update UI
            updateTurnIndicator();
            updateDeckDisplay();
            updateActivePlayer();
        }

        function shuffleDeck() {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
        }

        function initCanvas(canvasId, playerNum) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const container = canvas.parentElement;
            
            // Set canvas internal size to match container size for 1:1 mapping
            function updateCanvasSize() {
                const rect = container.getBoundingClientRect();
                if (rect.width > 0 && rect.height > 0) {
                    // Save current drawing if exists
                    const currentImage = canvas.width > 0 && canvas.height > 0 ? canvas.toDataURL() : null;
                    
                    // Set canvas internal resolution to match display size
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    // Restore drawing if it existed
                    if (currentImage) {
                        const img = new Image();
                        img.onload = () => {
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        };
                        img.src = currentImage;
                    } else {
                        // Fill with white background
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    // Canvas will fill container via CSS (width: 100%, height: 100%)
                    // No scaling needed - 1:1 pixel mapping
                    canvasScale[playerNum].x = 1;
                    canvasScale[playerNum].y = 1;
                }
            }
            
            // Initial sizing
            updateCanvasSize();
            
            // Update on resize with debounce
            let resizeTimeout;
            const resizeObserver = new ResizeObserver(() => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateCanvasSize, 100);
            });
            resizeObserver.observe(container);
            
            // Fill with white background initially
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Save initial state for undo
            history[playerNum] = [canvas.toDataURL()];
            
            // Drawing event listeners
            canvas.addEventListener('mousedown', (e) => startDrawing(e, ctx, playerNum, canvas));
            canvas.addEventListener('mousemove', (e) => draw(e, ctx, playerNum, canvas));
            canvas.addEventListener('mouseup', () => stopDrawing(playerNum));
            canvas.addEventListener('mouseout', () => stopDrawing(playerNum));
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            });
        }

        function getCanvasCoordinates(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            
            // Get mouse position relative to canvas element
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Since canvas internal size matches display size, direct mapping
            // Clamp to canvas bounds
            return {
                x: Math.max(0, Math.min(x, canvas.width)),
                y: Math.max(0, Math.min(y, canvas.height))
            };
        }

        function startDrawing(e, ctx, playerNum, canvas) {
            if (currentPlayer !== playerNum) return;
            isDrawing = true;
            const coords = getCanvasCoordinates(e, canvas);
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }

        function draw(e, ctx, playerNum, canvas) {
            if (!isDrawing || currentPlayer !== playerNum) return;
            const coords = getCanvasCoordinates(e, canvas);
            
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (isEraser) {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }
            
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }

        function stopDrawing(playerNum) {
            if (isDrawing && currentPlayer === playerNum) {
                // Save state for undo after a short delay
                setTimeout(() => {
                    const canvas = document.getElementById(`player${playerNum}Canvas`);
                    const currentState = canvas.toDataURL();
                    // Only save if different from last state
                    if (history[playerNum].length === 0 || history[playerNum][history[playerNum].length - 1] !== currentState) {
                        history[playerNum].push(currentState);
                        // Limit history size
                        if (history[playerNum].length > 50) {
                            history[playerNum].shift();
                        }
                    }
                }, 100);
            }
            isDrawing = false;
        }

        function initColorPalette() {
            const colors = [
                '#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000FF', '#FFFF00',
                '#FF00FF', '#00FFFF', '#FFA500', '#800080', '#FFC0CB', '#A52A2A',
                '#808080', '#FFD700', '#C0C0C0', '#000080', '#008000', '#800000',
                '#FF6347', '#40E0D0', '#EE82EE', '#90EE90', '#F0E68C', '#DDA0DD',
                '#98FB98', '#F0FFFF', '#FFE4E1', '#E0E0E0', '#CD853F', '#FF1493'
            ];
            
            const palette = document.getElementById('colorPalette');
            colors.forEach(color => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = color;
                if (color === '#000000') btn.classList.add('active');
                btn.onclick = () => selectColor(color, btn);
                palette.appendChild(btn);
            });
        }

        function selectColor(color, btn) {
            currentColor = color;
            isEraser = false;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('eraserBtn').innerHTML = '<span class="icon">üßπ</span><span class="label">Eraser</span>';
        }

        function toggleEraser() {
            isEraser = !isEraser;
            const btn = document.getElementById('eraserBtn');
            if (isEraser) {
                btn.innerHTML = '<span class="icon">üñåÔ∏è</span><span class="label">Brush</span>';
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            } else {
                btn.innerHTML = '<span class="icon">üßπ</span><span class="label">Eraser</span>';
            }
        }

        function updateBrushSize() {
            brushSize = document.getElementById('brushSize').value;
            document.getElementById('brushSizeValue').textContent = brushSize;
        }

        function undo() {
            if (history[currentPlayer].length > 1) {
                // Remove current state
                history[currentPlayer].pop();
                // Restore previous state
                const canvas = document.getElementById(`player${currentPlayer}Canvas`);
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = history[currentPlayer][history[currentPlayer].length - 1];
            }
        }

        function clearCanvas() {
            if (confirm('Are you sure you want to clear your canvas?')) {
                const canvas = document.getElementById(`player${currentPlayer}Canvas`);
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                history[currentPlayer] = [canvas.toDataURL()];
            }
        }

        function exportImage() {
            const canvas = document.getElementById(`player${currentPlayer}Canvas`);
            const link = document.createElement('a');
            link.download = `${playerNames[currentPlayer]}-design.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function drawCard() {
            if (deck.length === 0) {
                alert('No more cards in the deck!');
                return;
            }
            
            if (currentCard !== null && !document.getElementById('endTurnBtn').disabled) {
                alert('Please end your turn before drawing a new card!');
                return;
            }
            
            const card = deck.pop();
            currentCard = card;
            
            // Display large card
            const cardDisplay = document.getElementById('currentCardDisplay');
            const cardPlaceholder = document.getElementById('cardPlaceholder');
            const cardImage = document.getElementById('currentCardImage');
            const cardText = document.getElementById('currentCardText');
            
            // Hide placeholder, show card
            cardPlaceholder.classList.add('hidden');
            
            // Create emoji as image using canvas
            const emojiCanvas = document.createElement('canvas');
            emojiCanvas.width = 120;
            emojiCanvas.height = 120;
            const emojiCtx = emojiCanvas.getContext('2d');
            emojiCtx.font = '80px Arial';
            emojiCtx.textAlign = 'center';
            emojiCtx.textBaseline = 'middle';
            emojiCtx.fillText(card.emoji, 60, 60);
            cardImage.src = emojiCanvas.toDataURL();
            cardText.textContent = card.name;
            cardDisplay.classList.add('visible');
            
            // Enable end turn button
            document.getElementById('endTurnBtn').disabled = false;
            
            // Disable draw button if deck is empty
            if (deck.length === 0) {
                document.getElementById('drawCardBtn').disabled = true;
            }
            
            updateDeckDisplay();
        }

        function endTurn() {
            // Save current card and drawing to completed drawings
            if (currentCard !== null) {
                const canvas = document.getElementById(`player${currentPlayer}Canvas`);
                const drawingData = canvas.toDataURL();
                
                completedDrawings[currentPlayer].push({
                    card: currentCard,
                    drawing: drawingData
                });
                
                addCompletedDrawing(currentPlayer, currentCard, drawingData);
                
                currentCard = null;
                
                // Hide large card display, show placeholder
                document.getElementById('currentCardDisplay').classList.remove('visible');
                document.getElementById('cardPlaceholder').classList.remove('hidden');
                
                // Clear canvas
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                history[currentPlayer] = [canvas.toDataURL()];
            }
            
            // Switch players
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            
            // Disable end turn button
            document.getElementById('endTurnBtn').disabled = true;
            
            // Check if game is over
            if (deck.length === 0 && completedDrawings[1].length > 0 && completedDrawings[2].length > 0) {
                // Show comparison modal
                setTimeout(() => {
                    showComparison();
                }, 500);
            } else {
                updateTurnIndicator();
                updateActivePlayer();
            }
        }

        function addCompletedDrawing(playerNum, card, drawingData) {
            const container = document.getElementById(`player${playerNum}Completed`);
            const item = document.createElement('div');
            item.className = 'completed-drawing-item';
            
            const cardElement = document.createElement('div');
            cardElement.className = 'completed-drawing-card';
            cardElement.textContent = card.emoji;
            cardElement.title = card.name;
            
            const canvasElement = document.createElement('canvas');
            canvasElement.className = 'completed-drawing-canvas';
            // Use higher internal resolution for better quality when scaled down
            const displaySize = 24;
            const internalSize = 96; // 4x the display size for better quality
            canvasElement.width = internalSize;
            canvasElement.height = internalSize;
            // Set display size via CSS
            canvasElement.style.width = displaySize + 'px';
            canvasElement.style.height = displaySize + 'px';
            const ctx = canvasElement.getContext('2d');
            // Enable high-quality image smoothing
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            const img = new Image();
            img.onload = () => {
                // Clear and fill white background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, internalSize, internalSize);
                // Get source image dimensions to maintain aspect ratio
                const sourceAspect = img.width / img.height;
                let drawWidth = internalSize;
                let drawHeight = internalSize;
                let offsetX = 0;
                let offsetY = 0;
                
                if (sourceAspect > 1) {
                    // Source is wider
                    drawHeight = internalSize / sourceAspect;
                    offsetY = (internalSize - drawHeight) / 2;
                } else {
                    // Source is taller
                    drawWidth = internalSize * sourceAspect;
                    offsetX = (internalSize - drawWidth) / 2;
                }
                
                // Draw the image at high resolution, maintaining aspect ratio
                ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            };
            img.src = drawingData;
            
            item.appendChild(cardElement);
            item.appendChild(canvasElement);
            container.appendChild(item);
        }

        function showComparison() {
            const modal = document.getElementById('comparisonModal');
            const grid = document.getElementById('comparisonGrid');

            // Player 1
            const player1Div = document.createElement('div');
            player1Div.className = 'comparison-player';
            player1Div.innerHTML = `<h3>${playerNames[1]}</h3><div class="comparison-drawings" id="compPlayer1"></div>`;
            grid.appendChild(player1Div);
            
            // Player 2
            const player2Div = document.createElement('div');
            player2Div.className = 'comparison-player';
            player2Div.innerHTML = `<h3>${playerNames[2]}</h3><div class="comparison-drawings" id="compPlayer2"></div>`;
            grid.appendChild(player2Div);
            
            // Add drawings
            completedDrawings[1].forEach((item, index) => {
                addComparisonItem('compPlayer1', item, index);
            });
            
            completedDrawings[2].forEach((item, index) => {
                addComparisonItem('compPlayer2', item, index);
            });
            
            modal.classList.add('active');
        }

        function addComparisonItem(containerId, item, index) {
            const container = document.getElementById(containerId);
            const compItem = document.createElement('div');
            compItem.className = 'comparison-item';
            
            const cardElement = document.createElement('div');

            canvasElement.className = 'comparison-canvas';
            canvasElement.width = 80;
            canvasElement.height = 80;
            const ctx = canvasElement.getContext('2d');
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, 80, 80);
            };
            img.src = item.drawing;
            
            const nameElement = document.createElement('div');
            nameElement.className = 'comparison-item-name';
            nameElement.textContent = item.card.name;
            
            compItem.appendChild(cardElement);

        }

        function closeComparison() {
            document.getElementById('comparisonModal').classList.remove('active');
            startScoring();
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            indicator.textContent = `${playerNames[currentPlayer]}'s Turn`;
        }

        function updateActivePlayer() {
            document.getElementById('player1Section').classList.toggle('active', currentPlayer === 1);
            document.getElementById('player2Section').classList.toggle('active', currentPlayer === 2);
        }

        function updateDeckDisplay() {
            const count = document.getElementById('deckCount');
            count.textContent = `Cards: ${deck.length}`;
            
            // Update deck visual
            const container = document.getElementById('deckContainer');
            container.innerHTML = '';
            
            if (deck.length > 0) {
                const card = document.createElement('div');
                card.className = 'card card-back';
                card.textContent = 'üíé';
                container.appendChild(card);
            }

        function startScoring() {
            // Hide game area
            document.querySelector('.game-area').style.display = 'none';
            document.querySelector('.tools-section').style.display = 'none';
            
            // Show scoring modal
            const modal = document.getElementById('scoringModal');
            modal.classList.add('active');
            
            // Start with Player 1 rating Player 2
            document.getElementById('ratingLabel').textContent = `Rate ${playerNames[2]}'s Design (1-100)`;
            document.getElementById('ratingInput').value = 50;
            
            ratings.currentRater = 1;
            ratings.currentRatee = 2;
        }

        function submitRating() {
            const rating = parseInt(document.getElementById('ratingInput').value);
            
            if (rating < 1 || rating > 100) {
                alert('Please enter a rating between 1 and 100!');
                return;
            }
            
            // Store rating
            if (!ratings[ratings.currentRatee]) {
                ratings[ratings.currentRatee] = [];
            }
            ratings[ratings.currentRatee].push(rating);
            
            // Check if both players have rated
            if (ratings.currentRater === 1) {
                // Player 1 rated Player 2, now Player 2 rates Player 1
                document.getElementById('ratingLabel').textContent = `Rate ${playerNames[1]}'s Design (1-100)`;
                document.getElementById('ratingInput').value = 50;
                ratings.currentRater = 2;
                ratings.currentRatee = 1;
            } else {
                // Both ratings submitted, calculate winner
                calculateWinner();
            }
        }

        function calculateWinner() {
            const modal = document.getElementById('scoringModal');
            modal.classList.remove('active');
            
            const player1Score = ratings[1] ? ratings[1].reduce((a, b) => a + b, 0) / ratings[1].length : 0;
            const player2Score = ratings[2] ? ratings[2].reduce((a, b) => a + b, 0) / ratings[2].length : 0;
            
            let winner;
            if (player1Score > player2Score) {
                winner = 1;
            } else if (player2Score > player1Score) {
                winner = 2;
            } else {
                winner = 'Tie';
            }
            
            showWinner(winner, player1Score, player2Score);
        }

        function showWinner(winner, score1, score2) {
            const modal = document.getElementById('winnerModal');
            const winnerText = document.getElementById('winnerText');
            
            if (winner === 'Tie') {
                winnerText.textContent = "It's a Tie!";
            } else {
                winnerText.textContent = `${playerNames[winner]} Wins! üéâ`;
            }
            
            // Add score display
            const scoreDisplay = document.createElement('div');
            scoreDisplay.style.fontSize = '1.5em';
            scoreDisplay.style.marginTop = '20px';
            scoreDisplay.innerHTML = `${playerNames[1]}: ${score1.toFixed(1)}<br>${playerNames[2]}: ${score2.toFixed(1)}`;
            winnerText.parentElement.appendChild(scoreDisplay);
            
            modal.classList.add('active');
            
            // Create fireworks
            createFireworks();
            
            // Create balloons
            createBalloons();
        }

        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.boxShadow = `0 0 10px ${firework.style.backgroundColor}`;
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        function createBalloons() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#ffd700'];
            
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 90 + '%';
                balloon.style.top = Math.random() * 80 + '%';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(balloon);
            }
        }

        // Allow Enter key to start game
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('nameInputModal').classList.contains('hidden')) {
                startGame();
            }
        });
