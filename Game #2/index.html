<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Boutique - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .loader-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .reload-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .reload-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1>ðŸ’Ž Jewelry Boutique</h1>
        <div class="spinner"></div>
        <p class="message">Loading the latest version of Jewelry Boutique...</p>
        <button class="reload-btn" onclick="reloadGame()">Reload Game</button>
    </div>

    <script>
        // Cache busting: redirect to game.html with timestamp version parameter
        function redirectToGame() {
            const version = new Date().getTime();
            window.location.href = `game.html?v=${version}`;
        }

        // Manual reload function
        function reloadGame() {
            redirectToGame();
        }

        // Auto-redirect after a short delay
        setTimeout(redirectToGame, 1500);
    </script>
</body>
</html>
